<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm ngược ngày đến Tết</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("https://media.tenor.com/_4YgA77ExHEAAAAd/rick-roll.gif")
          center/cover fixed no-repeat;
        position: relative;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.1
        );
        pointer-events: none; 
      }

      #clock {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 48px;
        font-weight: bold;
        margin: 20px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #fff;
        width: 275px;
      }

      #clock div {
        margin: 10px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="clock">
      <div id="days">0 ngày</div>
      <div id="hours">0 giờ</div>
      <div id="minutes">0 phút</div>
      <div id="seconds">0 giây</div>
    </div>

    <script>
      async function getCurrentTime() {
        try {
          const response = await fetch("https://worldtimeapi.org/api/ip");
          const data = await response.json();
          const currentTime = new Date(data.unixtime * 1000);
          return currentTime;
        } catch (error) {
          console.error("Could not get response", error);
        }
      }

      function calculateTimeRemaining() {
        const tetDate = new Date("2024-02-10T00:00:00+07:00");
        const currentTime = getCurrentTime();

        currentTime.then((now) => {
          const timeRemaining = tetDate - now;
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          document.getElementById("days").innerText = `${days} ngày`;
          document.getElementById("hours").innerText = `${hours} giờ`;
          document.getElementById("minutes").innerText = `${minutes} phút`;
          document.getElementById("seconds").innerText = `${seconds} giây`;
        });
      }

      calculateTimeRemaining();

      function updateClock() {
        calculateTimeRemaining();
        requestAnimationFrame(updateClock);
      }

      updateClock();
    </script>
  </body>
</html>
